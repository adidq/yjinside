{% extends 'layout.html' %}
{% block title %}갤러리 리스트{% endblock %}
{% block content %}
<div>
    <h1 class="title">갤러리 리스트</h1>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <td>갤러리 이름</td>
                <td>갤러리 관리자</td>
            </tr>
        </thead>
        <tbody>
            {% for gallery in list %}
            <tr>
                <td><a href="/gall/{{gallery[3]}}">{{ gallery[2] }}</a></td>
                <td>{{ gallery[4][0] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% extends 'layout.html' %}
{% block title %}{{articledata[2]}} | 편집{% endblock %}
{% block content %}
<div>
    <form method="post" action="/edit/article/{{articledata[3]}}/{{articledata[1]}}">
        <h1>제목: </h1>
        <textarea id="title" type="text" name="title">{{articledata[2]}}</textarea>
        <h1>내용: </h1>
        <textarea id="content" type="text" name="content">{{articledata[6]}}</textarea>
        <button type="submit">편집</button>
    </form>
</div>
{% endblock %}
